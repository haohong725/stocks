<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="htmlhead">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>AdminLTE 2 | Dashboard</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"  />
        <!-- Bootstrap 3.3.7 -->
        <link rel='stylesheet' href='/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css' />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="/webjars/ionicons/2.0.1/css/ionicons.min.css" />
        <!-- Theme style -->
        <link rel="stylesheet" href="/webjars/AdminLTE/2.4.2/dist/css/AdminLTE.min.css" />
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="/webjars/AdminLTE/2.4.2/dist/css/skins/_all-skins.min.css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
    </head>

    <body class="hold-transition skin-blue sidebar-mini">
        <div th:fragment="navbar"  class="wrapper"  role="navigation">
            <div th:replace="fragments/header :: header">Header</div>
            <div th:replace="fragments/sidebar :: sidebar">sidebar</div>
            <div layout:fragment="content" id="content" ></div>
            <div th:replace="fragments/footer :: footer">footer</div>
        </div>

        <!-- jQuery 3 -->
        <script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="/webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
            $.widget.bridge('uibutton', $.ui.button);
        </script>
        <!-- Bootstrap 3.3.7 -->
        <script src="/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js"></script>
        <!-- AdminLTE App -->
        <script src="/webjars/AdminLTE/2.4.2/dist/js/adminlte.min.js"></script>
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <!--<script src="/webjars/AdminLTE/2.4.2/dist/js/pages/dashboard.js"></script>-->
         <!--AdminLTE for demo purposes -->
        <!--<script src="/webjars/AdminLTE/2.4.2/dist/js/demo.js"></script>-->

        <div layout:fragment="scripts" th:remove="tag" ></div>
    </body>

</html>
